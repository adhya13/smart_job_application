<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Job Application Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .left-panel, .right-panel {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .signup-header {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-6 left-panel">
                <div>
                    <h1 id="smart-job-application-assistant" class="logo-title">Smart Job Application Assistant</h1>
                    <p>Making lives easier</p>
                </div>
            </div>

            <div class="col-md-6 right-panel">
                <div>
                    <h2 id="create-your-account" class="signup-header">Create Your Account</h2>
                    
                    <form action="{{ url_for('signup') }}" method="POST">
                        <!-- Add CSRF token here -->
                        <button type="button" class="btn btn-outline-primary w-100 mb-3">
                            <img src="download.png" alt="Google"> Sign Up with Google
                        </button>
                        
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Email" required>
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                            <span id="togglePassword" class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer">üëÅÔ∏è</span>
                        </div>
                        
                        <div class="mb-3 position-relative">
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
                            <span id="toggleConfirmPassword" class="position-absolute top-50 end-0 translate-middle-y me-3 cursor-pointer">üëÅÔ∏è</span>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">Create Account</button>
                    </form>

                    <div class="text-center login-link mt-3">
                        Already a user? <a href="{{ url_for('login') }}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
